<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link
            rel="shortcut icon"
            href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
            type="image/png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="quote__container" id="quote__container">
            <!-- quote -->
            <div class="quote__text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- author -->
            <div class="quote__author">
                <span id="author"></span>
                <span>from</span>
                <span id="anime"></span>
            </div>
            <!-- buttons -->
            <div class="button__container">
                <button
                    class="twitter__button"
                    id="twitter"
                    title="Tweet This!"
                >
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new__quote">New Quote</button>
            </div>
        </div>
        <!-- loader -->
        <div class="loader" id="loader"><i class="fas fa-spinner"></i></div>
        <!-- scripts -->
        <script src="quotes.js"></script>
        <script src="script.js"></script>
    </body>
</html>
